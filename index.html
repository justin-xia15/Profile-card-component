<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <img class="bottom-pattern"src="images/bg-pattern-bottom.svg" alt="bottom pattern">
  <img class="top-pattern"src="images/bg-pattern-top.svg" alt="top pattern">

<div class="card">
  <img class="card-pattern"src="images/bg-pattern-card.svg" alt="card pattern">
  <img class="image"src="images/image-victor.jpg" alt="Victor">
<div class="card-text">
<div class="name">
   Victor Crest &nbsp; <span class="age">26</span>
</div>


  <div class="location">
    London
  </div>
</div>

<div class="division">
  <hr>
</div>

  <div class="followers">
  80K
  <span>Followers</span>
  </div>

  <div class="likes">
  803K
  <span>Likes</span>
  </div>

  <div class="photos">
    1.4K
    <span>Photos</span>
  </div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
